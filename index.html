<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示日期</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;  /* 让内容竖着显示 */
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        #date {
            text-align: center;
        }

        #year {
            font-size: 20vw;  /* 年份的字体较大 */
        }

        #month-day {
            font-size: 15vw;  /* 月日的字体稍小 */
        }

        .slash {
            color: green;  /* 斜杠的颜色设置为绿色 */
        }

        /* 针对横屏模式的手机或平板 */
        @media (orientation: landscape) {
            #year {
                font-size: 30vw;
            }
            #month-day {
                font-size: 20vw;
            }
        }

        /* 针对平板设备和较大屏幕 */
        @media (min-width: 768px) {
            #year {
                font-size: 15vh;
            }
            #month-day {
                font-size: 12vh;
            }
        }

        /* 针对手机设备 */
        @media (max-width: 767px) {
            #year {
                font-size: 25vw;
            }
            #month-day {
                font-size: 20vw;
            }
        }
    </style>
</head>
<body>
    <div id="date">
        <div id="year"></div>
        <div id="month-day"></div>
    </div>

    <script>
        function formatDate(date) {
            let year = date.getFullYear();
            let month = date.getMonth() + 1;
            let day = date.getDate();

            // 格式化为两位数
            month = month < 10 ? month : month;
            day = day < 10 ? day : day;

            return {
                year: year,
                monthDay: `${month}<span class="slash">/</span>${day}`
            };
        }

        const today = new Date();
        const formattedDate = formatDate(today);
        document.getElementById("year").innerText = formattedDate.year;
        document.getElementById("month-day").innerHTML = formattedDate.monthDay;
    </script>
</body>
</html>
