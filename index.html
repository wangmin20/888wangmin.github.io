<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示日期</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;  /* 使其成为相对定位 */
        }

        #date {
            position: absolute;  /* 使日期绝对定位 */
            top: 10%;  /* 离顶部10% */
            left: 50%;  /* 离左边50% */
            transform: translateX(-50%);  /* 将日期向左偏移自身宽度的一半 */
            text-align: center;  /* 中间对齐 */
            line-height: 0.9;  /* 缩小行间距 */
        }

        #year {
            font-size: 12vw;  /* 年份的字体较小 */
        }

        #month-day {
            font-size: 20vw;  /* 月日的字体较大 */
        }

        .slash {
            color: red;  /* 斜杠的颜色设置为红色 */
        }

        /* 针对横屏模式的手机或平板 */
        @media (orientation: landscape) {
            #year {
                font-size: 18vw;
            }
            #month-day {
                font-size: 25vw;
            }
        }

        /* 针对平板设备和较大屏幕 */
        @media (min-width: 768px) {
            #year {
                font-size: 10vh;
            }
            #month-day {
                font-size: 18vh;
            }
        }

        /* 针对手机设备 */
        @media (max-width: 767px) {
            #year {
                font-size: 15vw;
            }
            #month-day {
                font-size: 25vw;
            }
        }
    </style>
</head>
<body>
    <div id="date">
        <div id="year"></div>
        <div id="month-day"></div>
    </div>

    <script>
        function formatDate(date) {
            let year = date.getFullYear();
            let month = date.getMonth() + 1;
            let day = date.getDate();

            // 格式化为两位数
            month = month < 10 ? month : month;
            day = day < 10 ? day : day;

            return {
                year: year,
                monthDay: `${month}<span class="slash">/</span>${day}`
            };
        }

        const today = new Date();
        const formattedDate = formatDate(today);
        document.getElementById("year").innerText = formattedDate.year;
        document.getElementById("month-day").innerHTML = formattedDate.monthDay;
    </script>
</body>
</html>
