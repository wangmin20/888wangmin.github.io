<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示日期</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        #date {
            font-size: 20vw;  /* 初始字体大小为视口宽度的20% */
            text-align: center;
            white-space: nowrap;  /* 防止文本换行 */
        }

        .slash {
            color: green;  /* 设置斜杠为绿色 */
        }

        /* 针对横屏模式的手机或平板 */
        @media (orientation: landscape) {
            #date {
                font-size: 40vw;  /* 横屏时字体进一步增大 */
            }
        }

        /* 针对平板设备和较大屏幕 */
        @media (min-width: 768px) {
            #date {
                font-size: 20vh;  /* 使用视口高度的20%作为字体大小 */
            }
        }

        /* 针对手机设备 */
        @media (max-width: 767px) {
            #date {
                font-size: 30vw;  /* 在手机上字体足够大 */
            }
        }
    </style>
</head>
<body>
    <div id="date"></div>

    <script>
        function formatDate(date) {
            let year = date.getFullYear();
            let month = (date.getMonth() + 1).toString().padStart(2, '0');
            let day = date.getDate().toString().padStart(2, '0');
            // 用 span 包裹斜杠
            return `${year}<span class="slash">/</span>${month}<span class="slash">/</span>${day}`;
        }

        const today = new Date();
        document.getElementById("date").innerHTML = formatDate(today);
    </script>
</body>
</html>
